name: Generate Pac-Man Eating Contributions

on:
  schedule:
    - cron: "0 0 * * *"   # runs daily at midnight
  workflow_dispatch:      # allows you to run manually

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # ✅ this is what fixes the 403 error

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate Pac-Man animation (using snk engine but renamed)
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-pacman.svg
            dist/github-pacman-dark.svg?palette=github-dark

      - name: Push generated files to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # ✅ works if "contents: write" is enabled
